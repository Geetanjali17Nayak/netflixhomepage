<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="css/imagesnetflix/download (1).png" type="image/x-icon">
    <link rel="shortcut icon" href="download (1).png" type="image/x-icon" />
    <link rel="stylesheet" href="css/stylenetflix.css" />
    <title>Netflix India-Watch TV Shows Online,Watch Movies Online</title>
  </head>
  <body>
    <div class="root">
      <nav class="navbar">
        <img
          class="img-logo"
          src="css/imagesnetflix/netflixlogo.svg"
          alt="netflix logo"
        />
        <button class="btn-sign-in">Sign in</button>
      </nav>
      <div class="main-container">
        <div class="main-title-container">
          <h1 class="main-title">Unlimited movies, TV shows and more</h1>
          <h2 class="main-subtitle">Watch anywhere. Cancel anytime.</h2>
          <p class="main-call-to-action">
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
        </div>
        <div class="main-email-container"> 
            <input class="main-email-container-input"  type="email" placeholder="Email Address">
            <div class="btn-get-started"> Get Started ></div>
        </div>
      </div>
    </div>
  </body>
</html>
